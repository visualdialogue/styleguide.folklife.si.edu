<html>
<head>
<title>Pickle Player - Example Audio</title>

<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

<!-- PICKLE FILES START -->
<script language="javascript" src="pickle.js"></script>
<link href="skins/basic_audio_player/_stylesheet.css" rel="stylesheet" type="text/css">
<!-- PICKLE FILES END -->

</head>
<body bgcolor="#FFFFFF">




<TABLE>
<TR>
	<TD width="113" align="left" valign="top" nowrap>

		<a href="javascript:;" onclick="PKL_Play();">Play</a><br>
		<a href="javascript:;" onclick="PKL_Pause();">Pause</a><br>
		<a href="javascript:;" onclick="PKL_Reset();">Reset</a><br>
		<a href="javascript:;" onclick="PKL_LoadAndPlay('song1.mp3');">Load And Play</a><br>


	</TD>
	<TD width="344" align="left" valign="top">

		<!-- PICKLE PLAYER START -->
		<div data-media="song1.mp3"></div>
		<!-- PICKLE PLAYER END -->

	</TD>
</TR>
<TR>
	<TD>&nbsp;</TD>
	<TD>&nbsp;</TD>
</TR>

</html>
