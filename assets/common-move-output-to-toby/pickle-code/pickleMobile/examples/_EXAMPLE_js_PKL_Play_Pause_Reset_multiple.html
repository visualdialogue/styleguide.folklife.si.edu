<html>
<head>
<title>Pickle Player - Play Pause Reset</title>


<!-- START - PICKLE FILES  -->
<script language="javascript" src="pickle.js"></script>
<link href="skins/seagull/_stylesheet.css" rel="stylesheet" type="text/css">
<!-- END - PICKLE FILES -->


</head>
<body bgcolor="#FFFFFF">


<TABLE>
<TR>
	<TD>
	

		<p>
		<a href="javascript:;" onclick="PKL_Play('MyPlayer1');">Play</a> | 
		<a href="javascript:;" onclick="PKL_Pause('MyPlayer1');">Pause</a> | 
		<a href="javascript:;" onclick="PKL_Reset('MyPlayer1');">Reset</a>
		</p>

		<!-- START - PICKLE PLAYER -->
		<div id="MyPlayer1" data-media="song1.mp3"></div>
		<!-- END - PICKLE PLAYER -->
	
	</TD>
</TR>

</html>
