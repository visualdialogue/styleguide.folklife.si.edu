<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!-- IMPORTANT: 

The line above that begins with "DOCTYPE" must be included in order for Apple products (safari, ipod, etc) to display properly.

-->

<html>
<head>
<title>Pickle Player - PKL_SetPoster - Multiple</title>


<!-- START - PICKLE FILES  -->
<script language="javascript" src="pickle.js"></script>
<link href="skins/cover_art_audio/_stylesheet.css" rel="stylesheet" type="text/css">
<!-- END - PICKLE FILES -->

<!-- PICKLE EXAMPLE COMMON JAVASCRIPT FUNCTIONS -->
<script language="javascript" src="pickle_examples_common.js"></script>



</head>
<body bgcolor="#FFFFFF">



<TABLE>
<TR>
	<TD>
	
		<p>
		<a href="javascript:;" onclick="PKL_SetPoster( { player:'MyPlayer1', image:'song1.jpg'} )">Set new poster image</a><br>
		</p>


		<!-- START - PICKLE PLAYER -->
		<div id="MyPlayer1" data-media="song1.mp3"></div>
		<!-- END - PICKLE PLAYER -->
	
	</TD>
</TR>
<TR>
	<TD>
	
		<p>
		<a href="javascript:;" onclick="PKL_SetPoster( { player:'MyPlayer2', image:'song2.jpg'} )">Set new poster image</a><br>
		</p>


		<!-- START - PICKLE PLAYER -->
		<div id="MyPlayer2" data-media="song2.mp3"></div>
		<!-- END - PICKLE PLAYER -->
	
	</TD>
</TR>
</TABLE>





</body>
</html>
