<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!-- IMPORTANT: 

The line above that begins with "DOCTYPE" must be included in order for Apple products (safari, ipod, etc) to display properly.

-->

<html>
<head>
<title>Pickle Player - PKL_SetInfo</title>


<!-- START - PICKLE FILES  -->
<script language="javascript" src="pickle.js"></script>
<link href="skins/basic_audio_player/_stylesheet.css" rel="stylesheet" type="text/css">
<!-- END - PICKLE FILES -->

<!-- PICKLE EXAMPLE COMMON JAVASCRIPT FUNCTIONS -->
<script language="javascript" src="pickle_examples_common.js"></script>



</head>
<body bgcolor="#FFFFFF">


<TABLE>
<TR>
	<TD>
	
		<p>
		<a href="javascript:;" onclick="PKL_SetInfo( { player:'MyPlayer1', artist:'Bob' } )">Set artist to "Bob"</a><br>
		<a href="javascript:;" onclick="PKL_SetInfo( { player:'MyPlayer1', title:'Pickle Rock' } )">Set title to "Pickle Rock"</a><br>
		<a href="javascript:;" onclick="PKL_SetInfo( { player:'MyPlayer1', artist:'Sally', title:'Sunny Day' } )">Set artist to "Sally" and title to "Sunny Day"</a><br>
		</p>


		<!-- START - PICKLE PLAYER -->
		<div id="MyPlayer1" data-media="test-audio.mp3"></div>
		<!-- END - PICKLE PLAYER -->
	
	
	</TD>
</TR>
<TR>
	<TD>
	
		<p>
		<a href="javascript:;" onclick="PKL_SetInfo( { player:'MyPlayer2', artist:'Bob' } )">Set artist to "Bob"</a><br>
		<a href="javascript:;" onclick="PKL_SetInfo( { player:'MyPlayer2', title:'Pickle Rock' } )">Set title to "Pickle Rock"</a><br>
		<a href="javascript:;" onclick="PKL_SetInfo( { player:'MyPlayer2', artist:'Sally', title:'Sunny Day' } )">Set artist to "Sally" and title to "Sunny Day"</a><br>
		</p>


		<!-- START - PICKLE PLAYER -->
		<div id="MyPlayer2" data-media="test-audio.mp3?uniqueify"></div>
		<!-- END - PICKLE PLAYER -->
	
	
	</TD>
</TR>
</TABLE>







</body>
</html>
